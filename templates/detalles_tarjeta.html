<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Tarjeta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            color: #2d3436;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .block-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            width: 100%;
        }

        .block {
            background-color: #f1f3f6;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .block h3 {
            margin: 0;
            font-size: 18px;
            color: #0984e3;
            margin-bottom: 10px;
        }

        .block p {
            margin: 5px 0;
            font-size: 16px;
        }

        .block .amount {
            font-weight: bold;
            color: #2d3436;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles de la Tarjeta</h1>

        <!-- Contenedor de la gráfica -->
        <div class="chart-container">
            <canvas id="myPieChart"></canvas>
        </div>

        <!-- Lista de bloques con el presupuesto y gasto -->
        <div class="block-list" id="block-list"></div>
    </div>

    <script>
        // Función para generar un número aleatorio entre un rango
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Función para generar bloques con presupuestos y gastos aleatorios
        function generateBlocks() {
            const blockList = document.getElementById('block-list');
            const blockTitles = ['Educación', 'Salud', 'Transporte', 'Ocio', 'Comida', 'Tecnología', 'Viajes', 'Ropa', 'Hogar', 'Deporte'];
            const numBlocks = getRandomInt(2, 20); // Genera entre 2 y 20 bloques

            for (let i = 0; i < numBlocks; i++) {
                const title = blockTitles[Math.floor(Math.random() * blockTitles.length)];
                const presupuesto = getRandomInt(1000, 10000); // Presupuesto aleatorio entre 1000 y 10000
                const gastado = getRandomInt(0, presupuesto); // Gastado aleatorio, no puede ser mayor que el presupuesto
                const restante = presupuesto - gastado;

                const block = document.createElement('div');
                block.classList.add('block');
                block.innerHTML = `
                    <h3>${title}</h3>
                    <p>Presupuesto: <span class="amount">$${presupuesto}</span></p>
                    <p>Gastado: <span class="amount">$${gastado}</span></p>
                    <p>Restante: <span class="amount">$${restante}</span></p>
                `;

                blockList.appendChild(block);
            }
        }

        // Llamar a la función para generar los bloques al cargar la página
        generateBlocks();

        // Crear una gráfica de pastel de ejemplo al 100%
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Presupuesto usado', 'Presupuesto restante'],
                datasets: [{
                    data: [3200, 1800], // Datos de ejemplo
                    backgroundColor: ['#0984e3', '#74b9ff']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
