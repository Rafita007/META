<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Tarjeta</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            color: #2d3436;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
        }

        .block-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            width: 100%;
        }

        .block {
            background-color: #f1f3f6;
            border-radius: 12px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .block h3 {
            margin: 0;
            font-size: 18px;
            color: #0984e3;
            margin-bottom: 10px;
        }

        .block p {
            margin: 5px 0;
            font-size: 16px;
        }

        .block .amount {
            font-weight: bold;
            color: #2d3436;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles de la Tarjeta</h1>

        <!-- Contenedor de la gr치fica -->
        <div class="chart-container">
            <canvas id="myPieChart"></canvas>
        </div>

        <!-- Lista de bloques con el presupuesto y gasto -->
        <div class="block-list">
            <div class="block">
                <h3>Educaci칩n</h3>
                <p>Presupuesto: <span class="amount">$5,000</span></p>
                <p>Gastado: <span class="amount">$3,200</span></p>
                <p>Restante: <span class="amount">$1,800</span></p>
            </div>
            <div class="block">
                <h3>Salud</h3>
                <p>Presupuesto: <span class="amount">$8,000</span></p>
                <p>Gastado: <span class="amount">$5,400</span></p>
                <p>Restante: <span class="amount">$2,600</span></p>
            </div>
            <!-- Puedes agregar m치s bloques de esta forma -->
        </div>
    </div>

    <script>
        // Crear una gr치fica de pastel de ejemplo al 100%
        const ctx = document.getElementById('myPieChart').getContext('2d');
        const myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Presupuesto usado', 'Presupuesto restante'],
                datasets: [{
                    data: [3200, 1800], // Datos de ejemplo
                    backgroundColor: ['#0984e3', '#74b9ff']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
