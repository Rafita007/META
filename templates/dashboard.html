<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <style>
        /* Estilos b치sicos para el cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f6fa;
            color: #2d3436;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90vh;
            overflow-y: auto;
        }

        /* Ajustar el dise침o de las tarjetas */
        .card-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: flex-start;
        }

        .card {
            background-color: #f1f3f6;
            border-radius: 12px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .card:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .icon-container {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Ajuste de los tres puntos */
        .menu-button {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Men칰 de opciones que aparece al hacer clic en los tres puntos */
        .menu-options {
            display: none;
            position: absolute;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            right: 20px;
            top: 50px;
        }

        .menu-options a {
            color: #d63031;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .menu-options a:hover {
            color: #e74c3c;
        }

        /* Mostrar el men칰 al hacer clic en los puntos */
        .card.active .menu-options {
            display: block;
        }

        /* Bot칩n de agregar tarjeta ajustado */
        .add-card {
            margin-top: 20px;
            background-color: #0984e3;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .add-card:hover {
            background-color: #74b9ff;
        }

        /* Estilos para las ventanas emergentes */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: red;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: darkred;
        }

        /* Estilos para el formulario dentro de la ventana emergente */
        form label, form input, form select, form button {
            margin-bottom: 15px;
            width: 100%;
        }

        form input, form select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form button {
            background-color: #0984e3;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #74b9ff;
        }

        .file-upload-btn {
            margin-top: 10px;
            background-color: #0984e3;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .file-upload-btn:hover {
            background-color: #74b9ff;
        }

        .file-input-container {
            position: relative;

        }

        input[type="file"] {
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 40px;
            cursor: pointer;
        }

        .file-label {
            background-color: #0984e3;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .file-label:hover {

        }

        /* Bot칩n de subida de archivo */

        }

        .file-upload-btn:hover {
            background-color: #74b9ff;
        }

         .chatbot-circle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0984e3;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000; /* Asegura que est칠 al frente */
        }

        .chatbot-box {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 450px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: none; /* Inicialmente oculto */
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        .chatbot-box.active {
            display: flex; /* Se muestra cuando se a침ade la clase 'active' */
        }

        .chatbot-header {
            background-color: #0984e3;
            color: white;
            padding: 15px;
            font-size: 18px;
            text-align: center;
        }

        .chatbot-body {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .chatbot-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }

        #userInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            resize: none; /* Evita que el usuario cambie el tama침o del textarea */
        }

        #llamaForm button {
            padding: 10px 15px;
            background-color: #0984e3;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #llamaForm button:hover {
            background-color: #074c92;
        }


    </style>
</head>
<body>
    <div class="chatbot-circle" id="chatbot-circle">
        游눫
    </div>

    <form id="llamaForm">
        <div class="chatbot-box">
            <div class="chatbot-header">
                Chatbot
            </div>
            <div class="chatbot-body">
                <p>Aqu칤 puedes hablar con el chatbot.</p>
            </div>
            <div class="chatbot-input">
                <textarea id="userInput" rows="4" cols="50" placeholder="Escribe tu mensaje..."></textarea>
                <br>
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>



    <div class="container">
        <div class="header">
            <h1>APP</h1>
            <p class="user-name">Bienvenido {{ user_name }}</p>
        </div>

        <div class="card-list">
            {% for tarjeta in tarjetas %}
            <div class="card" onclick="window.location.href='/detalles_tarjeta/{{ tarjeta.id }}';">
                <div class="icon-container">
                    <img src="{{ url_for('static', filename='tarjeta.png') }}" alt="Tarjeta">
                </div>
                <p>{{ tarjeta.nombre }}</p>
                <!-- Aseg칰rate de que el bot칩n no afecte la redirecci칩n -->
                <button class="menu-button" onclick="event.stopPropagation();">...</button>
                <div class="menu-options">
                    <a href="#" class="delete-option" data-card-id="{{ tarjeta.id }}" onclick="event.stopPropagation();">Eliminar</a>
                </div>
            </div>
            {% endfor %}
        </div>


        <button class="add-card" id="openModalBtn">+ Agregar</button>
    </div>

    <!-- Ventana emergente inicial para seleccionar tarjeta o estado de cuenta -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h3>쯈u칠 deseas agregar?</h3>
            <button id="addTarjetaBtn">Subir Tarjeta</button>
            <button id="addEstadoBtn">Subir Estado de Cuenta</button>
        </div>
    </div>

    <!-- Ventana emergente para agregar tarjeta -->
    <div id="modalTarjeta" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTarjetaBtn">&times;</span>
            <h3>Agregar Tarjeta</h3>
            <form method="POST" action="{{ url_for('add_tarjeta') }}">
                <label for="numero_tarjeta">N칰mero de tarjeta:</label>
                <input type="text" id="numero_tarjeta" name="numero_tarjeta" required><br>
                <label for="clabe">CLABE:</label>
                <input type="text" id="clabe" name="clabe" required><br>
                <label for="banco">Banco:</label>
                <select id="banco" name="banco" required>
                    <option value="Santander">Santander</option>
                    <option value="BBVA">BBVA</option>
                    <option value="Fondeadora">Fondeadora</option>
                </select><br>
                <button type="submit">Agregar Tarjeta</button>
            </form>
        </div>
    </div>



    <!-- Ventana emergente para subir estado de cuenta -->
    <div id="modalEstadoCuenta" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEstadoCuentaBtn">&times;</span>
            <h3>Subir Estado de Cuenta</h3>
            <form method="POST" enctype="multipart/form-data" action="{{ url_for('add_estado_cuenta') }}">
                <div class="file-input-container">
                    <label for="pdf_file" class="file-label">Seleccionar archivo</label>
                    <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required>
                </div>
                <button type="submit" class="file-upload-btn">Subir Estado de Cuenta</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
